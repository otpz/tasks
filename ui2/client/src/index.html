<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Document</title>
</head>
<body class="h-full w-full grid place-items-center bg-component-dark">

    <main id="main" class="p-8 px-5 w-1/2 xl:w-2/3 lg:w-4/5 md:w-full h-144 bg-component-dark rounded-sm">

        <div class="w-full h-28 flex justify-between 2xl:h-[120px] lg:h-28 sm:h-36">
            <div class="text-white sm:max-w-62 xs:max-w-44">
                <h1 class="text-3xl font-semibold sm:text-2xl xs:text-xl">Akaryakıt Fiyatları</h1>
                <p class="text-lg sm:text-base text-secondary mt-4 xs:text-sm">En Uygun Yakıt</p>
            </div>
            <div class="text-white w-1/3 p-4 lg:w-2/5 xs:w-4/5 bg-form-dark flex flex-col justify-between rounded-3xl h-full">
                <p class="text-white text-lg 2xl:text-base font-normal leading-6 xs:text-sm">
                    <span class="text-highlight-yellow underline">Şehrinizin</span>
                    merkez ilçesinin fiyatlarını görün
                </p>
                <form onsubmit="formSubmit(event)" class="mt-2 flex">
                    <input class="2xl:w-4/5 w-4/5 placeholder:text-sm text-sm py-1.5 bg-component-dark px-2 rounded-md" type="text" placeholder="Şehir ismi giriniz" name="city" value="">
                    <button class="ml-1 w-8 h-full  rounded-md grid place-content-center text-white bg-gradient-to-b from-gradient-1 to-gradient-2" type="submit">
                        <svg fill="#fff" class="w-icon h-icon bg-transparen" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
                    </button>
                </form> 
            </div>
        </div>

        <div class="mt-14 w-full h-90 grid place-items-center grid-cols-3 xs:grid-rows-3 xs:grid-flow-col xs:mt-6 xs:gap-8 xs:max-h-110">
            <div class="card rounded-l-3xl sm:rounded-l-2xl xs:rounded-t-2xl xs:rounded-none">
                <div class="card-inner">
                    <span class="card-title">V/Max Diesel</span>
                    <p class="card-description">Şehir/Merkez</p>
                    <span id="maxdiesel" class="card-price">0₺</span>
                </div>
                <hr class="card-divider">
            </div>
            <div class="card">
                <div class="card-inner">
                    <span class="card-title">V/Pro Diesel</span>
                    <p class="card-description">Şehir/Merkez</p>
                    <span id="prodiesel" class="card-price">0₺</span>
                </div>
                <hr class="card-divider">
            </div>
            <div class="card rounded-r-3xl sm:rounded-r-2xl xl:border-none xs:rounded-none xs:rounded-b-2xl">
                <div class="card-inner">
                    <span class="card-title">PO/gaz Otogaz</span>
                    <p class="card-description">Şehir/Merkez</p>
                    <span id="pogas" class="card-price">0₺</span>
                </div>
                <hr class="card-divider">
            </div>

        </div>

    </main>

    <main id="error" class="w-1/2 h-144 hidden">
        <h1 class="text-4xl font-semibold text-white">Şehir Bulunamadı</h1>

        <button class="w-144 h-14 rounded-md grid place-content-center text-white bg-gradient-to-b from-gradient-1 to-gradient-2"><a href="http://127.0.0.1:5500/ui2/client/src/index.html">Geri Dön</a></button>
    </main>

    <script src="./app.js"></script>
</body>
</html>
