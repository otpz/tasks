<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../output.css">
    <title>Register</title>
</head>
<body class="w-full h-full bg-body flex flex-col items-center">

    <nav class="navbar">
        <ul class="nav-list">
            <li class="list-item font-extrabold text-gray-600">
                <a href="./main.html">Link<span class="text-brand-title2">im</span></a>
            </li>
            <li class="list-item">
                <a href="./login.html">Giriş Yap</a>
            </li>
            <li class="list-item">
                <a href="./about.html">Hakkımızda</a>
            </li>
        </ul>
    </nav>

    <main class="main flex flex-row m-auto">
        <div class="bg-main-img w-1/2 h-full flex flex-col justify-center items-center rounded-l-md">   
            <div class="w-full h-100 flex flex-col justify-center items-center">
                <img class="max-w-75" src="/linkim/client/src/assets/img/register.png" alt="">
                <div class="max-w-75 h-25 flex flex-col items-center justify-center">
                    <h1 class="max-w-62.5 text-gray-700 text-xl font-semibold text-justify mb-3">Hemen Kaydolun</h1>
                    <p class="text-center text-sm text-gray-500">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Inventore, nisi?</p>
                </div>
            </div>
        </div>
        <div class="w-1/2 h-full flex flex-col justify-center items-center">
            <div class="w-full flex flex-col items-center">
                <h1 class="text-2xl font-bold mb-4 text-green-800">Kayıt Ol</h1>
                <form onsubmit="register(event)" class="form" action="" method="POST">
                    <div class="flex items-center justify-between w-3/5">
                        <div class="form-div w-2/5">
                            <label class="form-label" for="name">İsim</label>
                            <input class="form-input" name="name" type="text" placeholder="Osman">
                        </div>
                        <div class="form-div w-2/5">
                            <label class="form-label" for="surname">Soyisim</label>
                            <input class="form-input" name="surname" type="text" placeholder="Topuz">
                        </div>
                    </div>
                    <div class="form-div">
                        <label class="form-label" for="username">Kullanıcı Adı</label>
                        <input class="form-input" name="username" type="text" placeholder="otpz@gmail.com">
                    </div>
                    <div class="form-div">
                        <label class="form-label" for="email">Email</label>
                        <input class="form-input" type="email" placeholder="otpz@gmail.com" name="email">
                    </div>
                    <div class="form-div">
                        <label class="form-label" for="password">Şifre</label>
                        <input class="form-input" type="password" placeholder="Şifrenizi en az 6 haneli giriniz." name="password">
                    </div>
                    <button class="form-button mt-8" type="submit">Kayıt Ol</button>
                </form>

                <div class="my-4 w-3/5 h-4 flex flex-row items-center justify-center">
                    <span class="w-full h-0.05 bg-gray-400"></span>
                    <p class="text-center p-4 text-sm">veya</p>
                    <span class="w-full h-0.05 bg-gray-400"></span>
                </div>

                <a href="#" class="my-4 w-3/5 h-4 flex flex-row items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/><path d="M1 1h22v22H1z" fill="none"/></svg>
                    <p class="ml-3 text-sm font-light text-gray-600">Google ile giriş yap</p>
                </a>

                <div class="mt-3 w-3/5 h-4 flex flex-row items-center justify-center">
                    <p class="ml-3 text-sm font-light text-gray-600">Zaten hesabınız var mı?</p>
                    <a class="ml-2 text-sm text-green-600 font-medium  underline" href="./login.html">Giriş yap</a>
                </div>

            </div>
        </div>
    </main>
    
    <script src="../js/app.js"></script>
</body>
</html>
